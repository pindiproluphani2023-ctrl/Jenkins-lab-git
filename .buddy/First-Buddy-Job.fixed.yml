- pipeline: first-buddy-job
  name: First-Buddy-Job
  refs:
  - refs/heads/main
  fail_on_prepare_env_warning: true
  events:
  - type: WEBHOOK
  - type: PUSH
  actions:
  - action: cat lab_output.txt
    type: BUILD
    execute_commands:
    - "echo 'public class Task7 { public static void main(String[] args) { System.out.println(\"Java Build Successful in Buddy! Done by Pavan Kumar.\"); } }' > Task7.java"
    - javac Task7.java
    - java Task7
    shell: BASH
    docker_image_name: buddy/localshell
    docker_image_tag: ubuntu_24.04
